<body>

    </header>

                <label for= 'title'>Title</label> <br>
                <input type = 'text' name = 'title' id = 'titleInput'> <br>

                <input type = 'text' name = 'author' id = 'authorInput'> <br>

                <input type = 'text' name = 'pages' id = 'pagesInput'> <br>
                <label for = 'read'>Read already?</label>
                <input type = 'checkbox' name = 'read' id = 'readCheckbox'> <br>
                <input type = 'button' value = 'Submit' id = 'submitBtn'>
            </form>
        </div>
        <div id= 'libraryContainer'>
            <div id= 'library'>

            </div>
        </div>
